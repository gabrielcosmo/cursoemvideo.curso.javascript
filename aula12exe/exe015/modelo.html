<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css"> <!--Link de chamada do CSS-->
</head>

<body>
    <header> <!--Cabeçalho-->
        <h1>Verificador de Idade...</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano"> <!--input do tipo number, recebe a idade-->
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!--checked: marcado por padrão-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <!--Por terem o mesmo nome "radesx" eles não podem está marcados ao mesmo tempo-->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados para ver o resultado!<br>
        </div>
    </section>
    <footer>
        <p>&copy; GabrielCosmo</p>
    </footer>
    <script src="escript.js"></script> <!--Link de chamada do JS-->
</body>
</html>
