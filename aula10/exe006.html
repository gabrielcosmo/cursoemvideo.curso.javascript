<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(38, 202, 38); 
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') //getElementById pega o id da <div>
    /*    -> a é uma variável de escopo global
    * 
    *   -> Metodo  addeventListener monitora os eventos DOM e chama as funções
    *   serve em vez da chamada no <div>
    * 
    *   a.addEventListener('click', clicar)
    *   a.addEventListener('mousemove', entrar)
    *   a.addEventListener('mouseout', sair)
    */
        function clicar(){
             a.innerText = 'Clicou!'
             a.style.background = 'red'
         }
         function entrar(){
             a.innerText = 'Entrou!'
             
         }
         function sair(){
             a.innerText = 'Saiu!'
             a.style.background = 'green'
         }
    
    </script>
</body>
</html>
